<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="styles/main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <title>The best weather app</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&display=swap" rel="stylesheet">
</head>
  <body>
    <section class="weather_data">
      <div class="weather_container">
        <form class="weather_form" name="publish">
          <div class="weather_user-input_wrapper">
            <lavel for="latitude" class="weather_user-input_text">Широта</p> 
            <input class="weather_user-input" type="number" id="latitude" name="latitude" step="0.01" min="-90" max="90" pattern="[0-9]{2},[0-9]{2}">
          </div>
          <div class="weather_user-input_wrapper">
            <label for="longitude" class="weather_user-input_text">Долгота</p> 
            <input class="weather_user-input" type="number" id="longitude" name="longitude" step="0.01" min="-180" max="180" pattern="[0-9]{3},[0-9]{2}">
          </div>
          <input class="weather_button" type="submit" value="Показать погоду"/>
        </form>
      </div>
    </section>
    <section class="widgets">
      <div class="widgets_container">
        <ul class="widgets_list" id="widgets_container">
        </ul>
      </div>
    </section>
    <script src="https://api-maps.yandex.ru/2.1?apikey=104f876b-9e10-4987-a817-677a0db09e2b&lang=ru_RU" type="text/javascript"></script>
    <script src="script.js"></script>
  </body>
</html>
